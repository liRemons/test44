      <img class="qr" i18n-key="qr-code" src="../img/qr-zh-cn.png" alt="" />

    <div class="panel">

      <br />

        <span class="time-title" i18n-key="search.first"></span>
        <br />
        <span class="time" i18n-key="search.time"></span>
        <br />
        <span class="time-bottom brown" i18n-key="search.true.desc"></span>
      </span>
      <span class="not-first">
        <span class="time-title" i18n-key="search.time.title"></span>
        <br />
        <span class="time" i18n-key="search.time"></span>
        <br />
        <span class="time-bottom brown" i18n-key="search.waring.1"></span>
        <br />
        <span class="time-bottom brown" i18n-key="search.waring.2"></span>
        <br />
        <span class="time-bottom brown" i18n-key="search.waring.3"></span>
        <span class="time-bottom" i18n-key="search.first.time"></span>
      </span>

    </div>
    <div class="panel security">
      <div class="title" i18n-key="anti.fake.title"></div>
      <img src="../img/security.png" alt="" />
      <div class="title" i18n-key="anti.fake.desc"></div>
      <div class="code">
        1356 <span class="blue">7416</span> <span class="blue">7830</span>
        <span class="red">8095</span>
      </div>
      <span class="brown" i18n-key="anti.fake.tip"></span>
    </div>
    <footer i18n-key="footer"></footer>
  </div>
</body>
