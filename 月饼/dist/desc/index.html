    const collItems = document.querySelectorAll('.coll-item');
    [...collItems].forEach((item, index) => {
      if (index === i) {
        if (item.className.includes('active')) {
          item.className = 'coll-item';
        } else {
          item.className = 'coll-item active'
        }
      } else {
        item.className = 'coll-item'
